<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
</head>
<body>
    <div id="myApp">
       <h1>Batman Quotes {{ totalQuotes }} </h1>

        <input 
            type="text"
            placeholder="Add Quote"
            @keypress.enter="addQuote"
            v-model="message"
            >

       <button v-on:click="toggleAuthor">Toggle Author</button>
       <hr>

       <ul>
        <li v-for="({quote, author} , index) in quotes">
            <span> {{ index +1 }} - {{ quote }}</span>
            <blockquote v-show="showAuthor">{{ author }}</blockquote>
        </li>
       </ul>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> 
    <script src="app.js"></script>
</body>
</html>
